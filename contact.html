<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f1e9f0d7
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

p {
    text-align: center;
    color: #777;
    margin-bottom: 30px;
}

.contact-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.input-field {
    display: flex;
    flex-direction: column;
}

.input-field label {
    margin-bottom: 8px;
    color: #555;
    font-size: 16px;
}

.input-field input,
.input-field textarea {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

.input-field input[type="submit"] {
    background-color: #28a745;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.input-field input[type="submit"]:hover {
    background-color: #218838;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>We would love to hear from you. Please fill out the form below and weâ€™ll get in touch with you as soon as possible.</p>
        
        <form action="#" method="post" class="contact-form">
            <div class="input-field">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="input-field">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-field">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message here..." required></textarea>
            </div>

            <div class="input-field">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
